<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MotorTrade Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .team-card {
      background: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }
    .team-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 0.75rem;
      background: #e9ecef;
      border: 2px solid #0d6efd;
    }
    .mt-title {
      font-size: 2rem;
      font-weight: bold;
      color: #003366;
      margin-bottom: 2rem;
    }
    .navbar-brand img {
      height: 28px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
 
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://i.ibb.co/DWQ7LZm/motortrade-logo.png" alt="MotorTrade Logo">
        MotorTrade
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Main Content -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
        <div class="mt-title">MotorTrade</div>
      </div>
    </div>
    <!-- mao ni leader area -->
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="team-card">
          <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="Leader" class="team-img">
          <h3 class="mb-1">Serg Rebleza</h3>
          <div class="text-primary mb-2">Leader</div>
          <div style="font-style:italic; color:#555;">"Theres a hole theres a goal"</div>
        </div>
      </div>
    </div>
    <!-- Front End & Back End -->
    <div class="row justify-content-center">
      <div class="col-md-4 col-10">
        <div class="team-card">
          <img src="emman2.jpg" alt="Front End" class="team-img">
          <h4 class="mb-1">Emmanuel Jay Ceniza</h4>
          <div class="text-success mb-2">Front End</div>
        </div>
      </div>
      <div class="col-md-4 col-10">
        <div class="team-card">
          <img src="darb.jpg" alt="Back End" class="team-img">
          <h4 class="mb-1">Khen darbs Baruc</h4>
          <div class="text-danger mb-2">Back End</div>
        </div>
      </div>
    </div>
    <!-- 2 Members -->
    <div class="row justify-content-center">
      <div class="col-md-4 col-10">
        <div class="team-card">
          <img src="richelle.jpg" alt="Member 1" class="team-img">
          <h4 class="mb-1">Rochelle Mariz</h4>
          <div class="text-secondary mb-2">Member</div>
        </div>
      </div>
      <div class="col-md-4 col-10">
        <div class="team-card">
          <img src="emman.jpg" alt="Member 2" class="team-img">
          <h4 class="mb-1">Emmanuel Hinayas</h4>
          <div class="text-secondary mb-2">Member</div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
